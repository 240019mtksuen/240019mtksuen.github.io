<h2>原子力発電とは何？</h2>
<P>“原子力発電とは、原子力を利用した発電のことである。”[1]この発電は、世界中で約50年前から行われる原子力を使った発電方式である。</p>
原子力発電の特徴は発電において二酸化炭素を全く排出しないで、大量の電力を安定して供給することができる点である。また、使い終わった燃料
を再処理することで再び利用することができるためエネルギー資源に乏しい日本のような国における発電方法として重要視されている。その反面、
放射線などの人体に有害な物質は慎重な管理が必要な発電方法でもある。</p>
